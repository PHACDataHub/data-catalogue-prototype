<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- Title will be set dynamically -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Icons Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" sizes="96x96" href="favicon.ico">
    <link rel="stylesheet" href="custom.css">

    <!-- GC Design System -->
    <link rel="stylesheet"
        href="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@latest/dist/gcds/gcds.css">
    <script type="module"
        src="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@latest/dist/gcds/gcds.esm.js"></script>
    <script nomodule
        src="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@latest/dist/gcds/gcds.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- DataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>

    <!-- enables datatables extra features -->
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.ext.features.js"></script>

    <!-- DataTables Buttons Extension -->
    <script src="https://cdn.datatables.net/buttons/3.2.1/js/dataTables.buttons.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.1/css/buttons.dataTables.min.css" />

    <!-- Dependencies for Export Buttons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>  <!-- Required for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>  <!-- Required for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>  <!-- PDF Fonts -->
    <script src="https://cdn.datatables.net/buttons/3.2.1/js/buttons.html5.min.js"></script> <!-- Export to CSV, Excel, PDF -->
    <script src="https://cdn.datatables.net/buttons/3.2.1/js/buttons.print.min.js"></script> <!-- Print button -->

</head>

<body>
    <!-- Assign an ID to the prototype notice div -->
    <div id="prototype-notice"
        style="display:block; width:100%; background-color:#ff5733; text-align:center; font-size:20px; padding:0.5em; font-weight:bold">
        <!-- Prototype notice will be set dynamically -->
    </div>

    <!-- GC Design System Header -->
    <gcds-header lang-href="#" skip-to-href="#main-content" lang-code="">
    </gcds-header>

    <div class="content-wrapper" id="main-content">
        <main id="mc" class="general-layout">
            <article id="breadcrumbs" class="gcds-breadcrumbs">
                <!-- Breadcrumbs will be set dynamically -->
            </article>
            <section>
                <article class="h1-dark text-light">
                    <h2 id="subtitle" class="subtitle"></h2>
                    <h1 class="mb-400" id="page-title">
                        <!-- Title will be set dynamically -->
                    </h1>
                    <p class="mb-400" id="intro-text">
                        <!-- Intro text will be set dynamically -->
                    </p>
                    <ul id="timestamp-list" class="small mrgn-bttm-sm list-inline">
                        <li class="mrgn-rght-lg">
                            <p class="small" id="last-updated">...</p>
                        </li>
                    </ul>
                </article>
            </section>
            <section class="well well-sm brdr-0 mrgn-bttm-25 mrgn-tp-0 tabNav">
                <nav>
                    <ul class="list-inline hidden-xs hidden-sm mrgn-bttm-0">
                        <li><a class="btn btn-tabs" d="catalogue-text" role="button" href="index.html">Catalogue</a>
                        </li>
                        <li><a class="btn btn-tabs active subtitle" id="dictionary-text" role="button"
                                href="dictionary.html"></a></li>
                    </ul>
                </nav>
            </section>

            <section>
                <article class="py-450">
                    <div class="toggle-columns">
                        <span id="toggle-columns-label">
                            <!-- Label will be set dynamically -->
                        </span>
                        <!-- Toggle buttons will be generated dynamically -->
                    </div>
                </article>

                <article class="py-450">
                    <!-- DataTables Table -->
                    <table id="catalogueTable" class="table table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <!-- Column headers will be set dynamically -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated dynamically -->
                        </tbody>
                    </table>
                </article>
            </section>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="dictionary.js"></script>
    <script src="search-highlight.js"></script>

    <!-- GC Design System Footer -->
    <gcds-footer display="full" contextual-heading="" contextual-links="">
    </gcds-footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
